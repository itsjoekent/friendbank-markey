<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{TITLE}}</title>
    <meta name="og:title" content="{{TITLE}}" />
    <meta property="og:description" content="{{DESCRIPTION}}" />
    <meta property="og:image" content="{{COVER}}" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="{{TITLE}}" />
    <meta property="twitter:description" content="{{DESCRIPTION}}" />

    <link rel="icon" href="https://www.edmarkey.com/wp-content/uploads/cropped-favicon-32x32.jpg" sizes="32x32">
    <link rel="icon" href="https://www.edmarkey.com/wp-content/uploads/cropped-favicon-192x192.jpg" sizes="192x192">
    <link rel="apple-touch-icon-precomposed" href="https://www.edmarkey.com/wp-content/uploads/cropped-favicon-180x180.jpg">
    <meta name="msapplication-TileImage" content="https://www.edmarkey.com/wp-content/uploads/cropped-favicon-270x270.jpg">

    <style>
      @font-face {
        font-family: 'Museo Sans';
        src: url('/fonts/MuseoSans700.woff2') format('woff2'),
          url('/fonts/MuseoSans700.woff') format('woff');
        font-weight: bold;
        font-style: normal;
      }

      @font-face {
        font-family: 'Museo Sans';
        src: url('/fonts/MuseoSans300.woff2') format('woff2'),
          url('/fonts/MuseoSans300.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: 'Laca Text';
        src: url('/fonts/LacaTextBold.woff2') format('woff2'),
          url('/fonts/LacaTextBold.woff') format('woff');
        font-weight: bold;
        font-style: normal;
      }
    </style>

    {{STYLE_TAGS}}
    {{HEAP_TAG}}
  </head>
  <body>
    <div id="react-app">{{HTML}}</div>
    <script>
      window.__REACT_DATA = {{REACT_DATA}};
    </script>
    <script src="/dist/main.js"></script>
    <script src="https://kit.fontawesome.com/319ff69dea.js" crossorigin="anonymous"></script>
  </body>
</html>
